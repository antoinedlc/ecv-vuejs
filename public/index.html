<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
        />
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <title>Museo</title>
    </head>
    <body>
        <main class="main theme--default">
            <div class="site-content">
                <noscript>
                    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
                </noscript>
                <div class="loader bg-main"></div>
                <div id="app">
                </div>
            </div>
        </main>

        <div class="newsletter disable">
            <div class="overlay"></div>
            <div class="newsletter_container">
                <h2>Rejoignez notre newsletter</h2>
                <p>inscrivez-vous pour recevoir les dernières offres, expositions du musée</p>
                <div class="doubleinput">
                    <input type="text" placeholder="Prénom">
                    <input type="text" placeholder="Nom">
                </div>
                <input type="email" placeholder="Adresse mail">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
            </div>
        </div>
        <script>
            let htmldiv = document.querySelector(".site-content");
            let newsletter = document.querySelector(".newsletter");
            let newsletterCross = document.querySelector(".newsletter_container svg");
            console.log(newsletter);
            newsletterCross.addEventListener("click", function (){
                newsletter.classList.add("disable");
            });
            htmldiv.addEventListener("mouseleave", function (){
                newsletter.classList.remove("disable");
            });
        </script>
        <!-- built files will be auto injected -->
    </body>
</html>
